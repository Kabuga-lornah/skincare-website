    <style>
      body .registration-form {
        display: block;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      .registration-form {
        background-color: white;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-top: 20px;
      }

      .registration-form h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
        font-size: 16px;
        background-color: transparent;
      }

      .form-group input:focus {
        outline: none;
        border-bottom-color: lightgray;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: lightgray;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #d3d3d3;
      }

      .form-group .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }

      .form-group .success-message {
        color: green;
        font-size: 14px;
        margin-top: 5px;
      }
      .sign {
        display: flex;
        grid-template-columns: 600px 1fr;
        gap: 5%;
      }
      img {
        padding: 5%;
        border-radius: 30px;
      }
      .button {
        color: black;
      }

      /* Toggle Link Styling */
      .toggle-link {
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
      }
      .toggle-link:hover {
        color: #0056b3;
      }

      /* Hide Login Form Initially */
      #loginForm {
        display: none;
      }
    </style>

      <!-- Registration Form -->

        <h1 id="formTitle">Sign Up</h1>
        <!-- Sign Up Form -->
        <form id="registerForm">
          <!-- Full Name -->
          <div class="form-group">

              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              minlength="8"
            />
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>

          <!-- Submit Button -->

            <button type="submit">Sign Up</button>
          </div>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Email -->
          <div class="form-group">
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <!-- Submit Button -->

            <button type="submit">Login</button>
          </div>
        </form>

      
        <p>
          <span id="toggleText">Already have an account?</span>
          <span class="toggle-link" id="toggleLink">Login</span>
        </p>

        <!-- Error and Success Messages -->
        <div id="passwordError" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </div>
      <hr />

    <!-- <script src="script.js"></script> -->
    <script>
      // Toggle between Sign Up and Login Forms
      const toggleLink = document.getElementById("toggleLink");
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const formTitle = document.getElementById("formTitle");
      const toggleText = document.getElementById("toggleText");

      toggleLink.addEventListener("click", function (e) {
        e.preventDefault();
        if (registerForm.style.display === "none") {
          registerForm.style.display = "block";
          loginForm.style.display = "none";
          formTitle.textContent = "Sign Up";
          toggleText.textContent = "Already have an account?";
          toggleLink.textContent = "Login";
        } else {
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          formTitle.textContent = "Login";
          toggleText.textContent = "Don't have an account?";
          toggleLink.textContent = "Sign Up";
        }
      });

      // Store User Data in localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Sign Up Form Submission
      const signUpForm = document.getElementById("registerForm");
      signUpForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Check if passwords match
        if (password !== confirmPassword) {
          document.getElementById("passwordError").textContent =
            "Passwords do not match!";
          return;
        }

        // Check if user already exists
        const userExists = users.some((user) => user.email === email);
        if (userExists) {
          document.getElementById("passwordError").textContent =
            "User already exists!";
          return;
        }

        // Create new user
        const newUser = { name, email, password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));

        // Show success message
        document.getElementById("successMessage").textContent =
          "Registration successful!";
        signUpForm.reset();
      });

      // Login Form Submission
      const loginFormElement = document.getElementById("loginForm");
      loginFormElement.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        // Find user in localStorage
        const user = users.find(
          (user) => user.email === email && user.password === password
        );

        if (user) {
          // Store logged-in user in sessionStorage
          sessionStorage.setItem("loggedInUser", JSON.stringify(user));
          alert("Login successful! Redirecting to shop...");
          window.location.href = "shop.html"; // Redirect to shop page
        } else {
          alert("Invalid email or password!");
        }
      }); 
// Logout functionality
const logoutButton = document.getElementById('logoutButton');
if (logoutButton) {
    logoutButton.addEventListener('click', function () {
        sessionStorage.removeItem('loggedInUser'); // Clear logged-in user
        window.location.href = 'register.html'; // Redirect to register page
    });
}
    </script>
