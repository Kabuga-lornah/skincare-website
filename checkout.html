<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

.checkout-container {
    display: flex;
    justify-content: space-between;
    /* gap: 20px;  */
    grid-template-columns: repeat 2(1fr);
}

.checkout-items {
   flex: 0.8;
}

.checkout-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.checkout-item img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 5px;
}

.checkout-item-details {
    flex: 1;
}

.checkout-item-details h4 {
    margin: 0;
    font-size: 16px;
}

.checkout-item-details p {
    margin: 5px 0;
    font-size: 14px;
    color: #555;
}

.empty-cart-message {
    text-align: center;
    color: #666;
    font-size: 18px;
}

#total-price {
    text-align: right;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}

#checkout-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

#checkout-button:hover {
    background-color: #555;
}

.checkout-sidebar {
    width: 300px;
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.dropdown {
    margin-bottom: 15px;
}

.dropdown-header {
    padding: 12px;
    background-color: #333;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.dropdown-header:hover {
    background-color: #555;
}

.dropdown-content {
    display: none;
    padding: 15px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 0 0 5px 5px;
    margin-top: 5px;
}

.dropdown.active .dropdown-content {
    display: block;
}

.dropdown-content form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.dropdown-content label {
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.dropdown-content input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.dropdown-content button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.dropdown-content button:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <div class="checkout-container">
        <div class="checkout-items">
            <div id="checkout-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="total-price">
                <!-- Total price will be displayed here -->
            </div>
            <button id="checkout-button">Proceed to payment</button>
        </div>
        <div class="checkout-sidebar">
            <div class="dropdown">
                <div class="dropdown-header" onclick="toggleDropdown('shipping-details')">
                    Shipping Details
                </div>
                <div id="shipping-details" class="dropdown-content">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-header" onclick="toggleDropdown('payment-methods')">
                    Payment Methods
                </div>
                <div id="payment-methods" class="dropdown-content">
                    <form>
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" id="expiry" name="expiry" required>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-header" onclick="toggleDropdown('order-review')">
                    Review Order
                </div>
                <div id="order-review" class="dropdown-content">
            
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.parentElement.classList.toggle('active');
        }
    </script>
    <script src="checkout.js"></script>
    <script src="cart.js"></script>
</body>
</html>
