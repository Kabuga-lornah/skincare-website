<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: "Raleway", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .profile-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        margin: auto;
      }
      
      .profile-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        margin-top: 20px;
      }

      .profile-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }

      .profile-picture {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        margin-bottom: 10px;
        object-fit: cover;
        border: 3px solid #ddd;
        background-color: #f5f5f5;
      }

      .profile-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .profile-form input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .profile-form input:focus {
        border-color: #333;
      }

      .profile-form button {
        background-color: grey; 
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .profile-form button:hover {
        background-color: black; 
        color: white;
      }

      .logout-button {
        background-color: lightgray; 
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .logout-button:hover {
        background-color: #555; /* Darker grey on hover */
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .profile-container {
          padding: 20px;
        }

        .profile-picture {
          width: 120px; /* Slightly smaller on mobile */
          height: 120px; /* Slightly smaller on mobile */
        }

        .profile-form input {
          padding: 10px;
          font-size: 14px;
        }

        .profile-form button,
        .logout-button {
          padding: 10px 15px;
          font-size: 14px;
        }
      }
    </style>
    <link rel="stylesheet" href="navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <p>
            The <br /><span
              style="font-family: raleway, serif; font-size: larger"
            >
              <b>Ordinaire</b></span
            >
          </p>
        </div>

        <ul class="navbar-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="routines&tips.html">Routines & Tips</a></li>
          <li><a href="community&testimonials.html">Testimonials</a></li>
          <li><a href="About.html">About Us</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
          <!-- Search Bar -->
          <li class="search-bar">
            <input
              type="text"
              id="search-input"
              placeholder="Search products..."
            />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </li>
        </ul>

        <div class="icon">
          <!-- Shop Link -->
          <a href="shop.html"><i class="fa-solid fa-store"></i></a>
          <!-- Cart Icon with Badge -->
          <div class="cart-icon" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-badge" id="cart-badge">0</span>
          </div>

          <!-- User Dropdown -->
          <div class="user-dropdown">
            <a href="#" class="user-icon" onclick="toggleUserMenu()">
              <i class="fa-regular fa-user"></i>
            </a>
            <div class="user-menu" id="userMenu">
              <a href="profile.html">Profile</a>
              <a href="register.html">Login</a>
            </div>
          </div>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMobileMenu()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>

    <!-- Cart Dropdown -->
    <div class="cart-dropdown" id="cart-dropdown" style="display: none">
      <h3>Your Cart</h3>
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <p class="empty-cart-message" id="empty-cart-message">
        Your cart is empty.
      </p>
      <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <!-- Profile Content -->
    <div class="profile-container">
      <h1>Profile</h1>
      <img
        src="default-profile.png"
        alt="Profile Picture"
        class="profile-picture"
        id="profilePicture"
      />
      <form class="profile-form" id="profileForm">
        <input
          type="file"
          id="profilePicUpload"
          accept="image/*"
          style="display: none"
        />
        <button
          type="button"
          onclick="document.getElementById('profilePicUpload').click()"
        >
          Upload Profile Picture
        </button>
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="age" placeholder="Age" required />
        <button type="submit">Save Profile</button>
      </form>
      <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <script>
      // Display logged-in user's information
      const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
      if (loggedInUser) {
        document.getElementById("name").value = loggedInUser.name || "";
        document.getElementById("email").value = loggedInUser.email || "";
        document.getElementById("age").value = loggedInUser.age || "";
        if (loggedInUser.profilePicture) {
          document.getElementById("profilePicture").src =
            loggedInUser.profilePicture;
        }
      } else {
        // Redirect to register page if no user is logged in
        window.location.href = "register.html";
      }

      // Handle profile picture upload
      document
        .getElementById("profilePicUpload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profilePicture").src = e.target.result;
              loggedInUser.profilePicture = e.target.result;
              sessionStorage.setItem(
                "loggedInUser",
                JSON.stringify(loggedInUser)
              );
            };
            reader.readAsDataURL(file);
          }
        });

      // Handle form submission
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          loggedInUser.name = document.getElementById("name").value;
          loggedInUser.email = document.getElementById("email").value;
          loggedInUser.age = document.getElementById("age").value;
          sessionStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
          alert("Profile updated successfully!");
        });

      // Logout functionality
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", function () {
          sessionStorage.removeItem("loggedInUser"); // Clear logged-in user
          window.location.href = "register.html"; // Redirect to register page
        });
      }
    </script>
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
