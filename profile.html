<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Raleway', serif;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-container h1 {
            margin-bottom: 20px;
        }
        .profile-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile-form button {
            background-color: lightgray;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-form button:hover {
            background-color: #d3d3d3;
        }
        .logout-button {
            background-color: lightgray;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #d3d3d3;
        }
    </style>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Profile Content -->
    <div class="profile-container">
        <h1>Profile</h1>
        <img src="default-profile.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
        <form class="profile-form" id="profileForm">
            <input type="file" id="profilePicUpload" accept="image/*" style="display: none;">
            <button type="button" onclick="document.getElementById('profilePicUpload').click()">Upload Profile Picture</button>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="age" placeholder="Age" required>
            <button type="submit">Save Profile</button>
        </form>
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <script>
        // Display logged-in user's information
        const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            document.getElementById('name').value = loggedInUser.name || '';
            document.getElementById('email').value = loggedInUser.email || '';
            document.getElementById('age').value = loggedInUser.age || '';
            if (loggedInUser.profilePicture) {
                document.getElementById('profilePicture').src = loggedInUser.profilePicture;
            }
        } else {
            // Redirect to register page if no user is logged in
            window.location.href = 'register.html';
        }

        // Handle profile picture upload
        document.getElementById('profilePicUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicture').src = e.target.result;
                    loggedInUser.profilePicture = e.target.result;
                    sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            loggedInUser.name = document.getElementById('name').value;
            loggedInUser.email = document.getElementById('email').value;
            loggedInUser.age = document.getElementById('age').value;
            sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
            alert('Profile updated successfully!');
        });

        // Logout functionality
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function () {
                sessionStorage.removeItem('loggedInUser'); // Clear logged-in user
                window.location.href = 'register.html'; // Redirect to register page
            });
        }
    </script>
    
</body>
</html>
